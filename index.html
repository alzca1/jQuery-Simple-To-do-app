<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.4.1.min.js"
    ></script>
  </head>

  <body>
    <div id="container">
      <h1>To-do List <i class=" toggle fas fa-plus-circle"></i></h1>
      <input type="text" placeholder="Add new to-do"/>
      <ul>
        <li><span> <i class="fas fa-trash-alt"></i> </span>Do laundry</li>
        <li><span> <i class="fas fa-trash-alt"></i> </span>Buy new clothes</li>
        <li><span> <i class="fas fa-trash-alt"></i> </span>Visit Mum</li>
      </ul>
    </div>

    <script src="assets/js/code.js"></script>
  </body>
</html>
